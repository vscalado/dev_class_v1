services:
  # Serviço do Backend
  - type: web
    name: dev-class-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && chmod +x start.sh && ./start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dev-class-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.9.0
    healthCheckPath: /api/health
    autoDeploy: true

  # Serviço do Frontend
  - type: web
    name: dev-class-web
    runtime: static
    buildCommand: cd frontend && NODE_VERSION=16 npm install --legacy-peer-deps && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: VITE_API_URL
        value: https://dev-class-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

databases:
  - name: dev-class-db
    databaseName: dev_class
    plan: free
    region: oregon